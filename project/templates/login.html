            <img src = "{{ url_for('static',filename='styles/img/userImg.png') }}" alt = "UserImg">

            <form id = "login" action = "\login" method="POST">

              </div>

              <div class="form-group">
                <i class="fas fa-lock"></i>
                <input name="password" type="password" class="formcontrol" placeholder="Digite sua senha">
              </div>

              <input type="submit" class="btn btn-success" value="Login">

              <div class="col-12 forgot">
                  <a href="#">Esqueceu a senha ?</a>
              </div>

              <div class="col-12 notSignedYet">
